<!DOCTYPE html>
<html>
	<head><link rel="stylesheet"  href="style.css" />
		<title>Login Page</title>
	</head>
	<body>
	<div class="ns_title">
		<h1>Neighborhood Social</h1>
		<hr class="title_line">
	</div>
	<div class="ns_input">
		<h3 class="greeting">Howdy Neighbor! Please sign in.</h3>
		<form action="home.html" method="post">
		<span class="ns_label">Username:</span><input type="text" class="text_field" name="username"><br>
		<span class="ns_label">Password:</span> <input type="password" class="text_field" name="password"><br>
		<input type="submit" class="ns_submit" name="login_input" value="Enter Neighborhood">
		</form>
	</div>
	<div class="ns_input">
		<h3 class="greeting">Got an invite code? Enter it here.</h3>
		<form action="new_user.html" method="post">
		<span class="ns_label">Invite Code:</span><input type="text" class="text_field" name="username"><br>
		<input type="submit" class="ns_submit" value="Join Neighborhood">
		</form>
	</div>
</body>
</html>
